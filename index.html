<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
</head>
<body>
    <h1>p5.js Sketch of a City on the Oregon Coast</h1>
    <div>
        <script src="sketch.js"></script>
    </div>
    <main>
        <p>Newport is a small city on the Central Oregon Coast that is known for being the home of the Oregon Coast Aquarium, a NOAA research fleet, and Rogue Brewery. 
        It has incredible seafood and beautiful beaches!</p>
        <button id="playButton">Play Boat Sound</button>
        <br>
        <audio id="audio" src="https://github.com/scottorr-4/Sketch/raw/refs/heads/main/foghorn.mp3"></audio>
        <br>
    </main>

    <script>
        // Wait for the DOM to fully load before running the script
        document.addEventListener("DOMContentLoaded", function() {
            var playButton = document.getElementById('playButton');
            var audio = document.getElementById('audio');

            // Add an event listener to the button to play the audio when clicked
            playButton.addEventListener('click', function() {
                audio.play();
            });
        });
    </script>
</body>
</html>
